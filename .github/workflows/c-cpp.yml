on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: sudo apt-get install -y build-essential libncurses5-dev

    - name: Build project
      run: make

    - name: Test project
      run: |
        ./xtask &
        sleep 5 # Run for 5 seconds to see output in action
        pkill xtask # Stop the program after the test

    - name: Clean up
      run: make clean